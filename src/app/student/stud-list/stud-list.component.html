<div class="container">
    <h2 [ngStyle]="{'font-size': 30}">Student Details</h2>
    <div class="form-group">
        <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="filterValue"
            placeholder="Enter Gender"
            
        >
    </div>
    <table class="table table-striped">
        <thead class="table-dark text-white">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>TotalMarks</th>
                <th>Percentage</th>
                <th>Dob</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr *ngFor="let stud of allStud" [ngSwitch]="stud.studGender"> -->
                <tr appMouseOver *ngFor="let stud of allStud | filterData:filterValue" [ngClass]="{'text-danger':stud.studTotalMarks<250}">
               <!-- <ng-container *ngIf="stud.studTotalMarks < 250"> -->
                    <td>{{stud.studId}}</td>
                    <td>{{stud.studName | uppercase}}</td>
                    <!-- <td [ngStyle]="{'color': getMarks(stud.studTotalMarks)}">{{stud.studTotalMarks}}</td> -->
                    <td>{{stud.studTotalMarks | currency : 'INR': 'symbol'}}</td>
                    <td>{{stud.studTotalMarks/500 | percent}}</td>
                    <td>{{stud.studDob | date : 'short'}}</td>
                    <td>{{stud.studGender}}</td>
                    <!-- <td *ngSwitchCase="'Male'" class="text-primary" >{{stud.studGender}}</td>
                    <td *ngSwitchCase="'Female'" class="text-danger" >{{stud.studGender}}</td> -->
            <!--    </ng-container> -->
            <!-- </tr> -->
                </tr>
        </tbody>
    </table>

    <button class="btn btn-success" type="button" (click)="AddTestStud()">
        Add Test Student
    </button>

</div>
