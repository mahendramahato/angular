


<div class="container">
    <h2>To Do List</h2>
    <div class="form-group">
        <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="todoitem"
            placeholder="Enter To do list items"
            (change)="AddList()"
        >
    </div>
    <ul class="list-group">
        <li @fade class="list-group-item" *ngFor="let todo of allToDo" (click)="removelist(todo)">
            {{todo}} 
        </li>
    </ul>
</div>
